version: '3'

services:

  result:
    build: ./result
    ports:
      - "5858:80"
    networks:
      - front-tier
      - back-tier

  vote:
    build: ./vote
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379"
    networks:
      - back-tier
  
  db:
    image: postgres:9.4
    container_name: db
    volumes: 
    - "db-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks: 
      - back-tier

volumes:
  db-data: {}

networks:
  front-tier: {}
  back-tier: {}